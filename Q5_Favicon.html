<!-- 
Q5.Define Favicon and give an illustrative example.
-->

<!-- 
A favicon, short for "favorite icon," is a small, typically square icon that represents a website or web page. Favicon icons are displayed in 
various places within web browsers, including the browser's address bar, tabs, bookmarks or favorites bar, and browser history.
-->

<!-- Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Example</title>
    <link rel="icon" href="./V_logo.png" type="image/png">
</head>
<body>
</body>
</html>
